

name: Math Utility Repo applying CI # Cách mà ta đặt tên cho tất cả các lệnh ở dưới 
                                    # Tên của danh sách các công việc cần làm khi ai đó push code lên

on:
  push:             # KHi ai đó sửa code
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:               # Thì làm những việc dưới đây 
  build:            # Build cái app

    runs-on: ubuntu-latest    # 1. Mượn cái server bên Mỹ, cài OS Ubuntu

    steps:
    - uses: actions/checkout@v3  # 2. Download code về cái server vừa mượn 
    - name: Set up JDK 20        # 3. Cài JDK trên cái server vừa mượn
      uses: actions/setup-java@v3
      with:
        java-version: '20'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven (tạo .jar .war)     # 4. Mượn maven và chạy lệnh huyền thoại mvn clean package
      run: mvn -B package --file pom.xml

  
